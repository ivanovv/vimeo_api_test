<div class="modal-header">
   <button type="button" class="close" data-dismiss="modal">×</button>
   <h3><%= form_title%></h3>
</div>
<div class="modal-body">
   <ul id="formTabs" class="nav nav-tabs">
        <li class="active"><a href="javascript:void(0)" data-target="#basic" data-toggle="tab">Альбом</a></li>
        <li><a href="javascript:void(0)" data-target="#add-video" data-toggle="tab">Добавить ролики</a></li>
  </ul>
  <div id="tabContent" class="tab-content">
  	<div class="tab-pane fade in active" id="basic">
  	  <form class="form-horizontal">
    	<fieldset>
	    	<div id="title_control" class="control-group">
	    		<label class="control-label" for="title">Название</label>
	    		<div class="controls">
	    			<input type="text" class="input-xlarge" id="title" value="<%= title%>" />
	    			<p class="help-block" data-default_text="Данное название будет отображать в списках альбомов и при поиске альбома."></p>
	    		</div> 
	    	</div>
	    	<div id="description_control" class="control-group">
	    		<label class="control-label" for="title">Описание</label>
	    		<div class="controls">
	    			<textarea class="input-xlarge" id="description" rows="3"><%= description %></textarea>
	    			<p class="help-block">Краткое описание альбома.</p>
	    		</div> 
	    	</div>
    	</fieldset>
      </form>      	
  	</div>
  	<div class="tab-pane fade" id="add-video">
      	<form class="form">
      		<div id="control" class="control-group">
	    		<label class="control-label" for="search">Поиск видео</label>
	    		<div class="controls">
	    			<input type="search" class="input-xlarge" id="search_query" placeholder="Искать" />
	    			<button class="btn btn-primary btn-default" id="search_btn">Искать</button>
	    		</div> 
	    	</div>
      	</form>
      	<ul class="thumbnails">
		
	    </ul>
  	</div>
  </div>
</div>
<div class="modal-footer">
	<button class="btn btn-primary btn-default" id="save">Сохранить</button>
    <button class="btn" id="cancel">Отмена</button>
</div>
